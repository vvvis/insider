version: 2.1
executors:
  python:
    description: Run build in a specific container with required Go version for build 
    parameters:
      version:
        description: Select the Python version to use in executor
        type: string
        default: "1.10.3"
    docker: 
      - image: ccircleci/golang:<< parameters.version >>docker
      
jobs:
  build:
    docker:
      - image: circleci/golang
    steps:
      - add_ssh_keys:
          fingerprints:
            - "bd:1b:00:1f:aa:ce:17:e3:52:24:fd:67:23:fc:f8:b7"
      - checkout
      - run: 
          name: Create build
          command: |
            sudo mkdir /bin/insider
            make linux64
            sudo cp insider /bin/insider
      - run:
          name: deploy build
          command: scp -o "StrictHostKeyChecking no" /bin/insider/insider ubuntu@ec2-18-224-136-171.us-east-2.compute.amazonaws.com:/opt/insider/
      - store_artifacts:
          path: /bin/insider
          destination: insider
